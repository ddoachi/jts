name: Deploy to Staging

on:
  push:
    branches: ['release/**']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.2.3)'
        required: true
        type: string

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# SECTION: Concurrency and Environment
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

concurrency:
  group: deploy-staging
  cancel-in-progress: false

env:
  ENVIRONMENT: staging
  NODE_VERSION: '20.x'
  REGISTRY: ghcr.io
  NAMESPACE: jts-staging

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB: Approval Gate
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  approval:
    name: ğŸš¦ Deployment Approval
    runs-on: ubuntu-latest
    environment:
      name: staging-approval
    steps:
      - name: Request Approval
        run: |
          echo "ğŸ“‹ Deployment Request"
          echo "Environment: Staging"
          echo "Version: ${{ github.event.inputs.version || github.ref_name }}"
          echo "Requested by: @${{ github.actor }}"
          echo ""
          echo "â³ Waiting for approval..."

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB: Pre-deployment Validation
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  validate:
    name: âœ… Pre-deployment Validation
    needs: [approval]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || github.ref }}
          
      - name: Setup Environment
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Run Integration Tests
        run: |
          echo "ğŸ§ª Running integration tests..."
          npm run test:integration
          
      - name: Security Scan
        run: |
          echo "ğŸ”’ Running security scan..."
          npm audit --production
          
      - name: License Check
        run: |
          echo "ğŸ“œ Checking licenses..."
          npx license-checker --production --failOn 'GPL;AGPL;LGPL'

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB: Build and Tag Images
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  build-images:
    name: ğŸ³ Build Staging Images
    needs: [validate]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: 
          - api-gateway
          - strategy-engine
          - risk-management
          - order-execution
          - market-data
          - portfolio-service
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || github.ref }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Determine Version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION=${{ github.event.inputs.version }}
          else
            VERSION=${GITHUB_REF#refs/heads/release/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}:staging-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=staging
            VERSION=${{ steps.version.outputs.version }}
            SERVICE_NAME=${{ matrix.service }}

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB: Database Migrations
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  migrate-database:
    name: ğŸ—„ï¸ Database Migrations
    needs: [validate]
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || github.ref }}
          
      - name: Setup Environment
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Backup Database
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        run: |
          echo "ğŸ’¾ Creating database backup..."
          npm run db:backup:staging
          
      - name: Run Migrations
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
          CLICKHOUSE_URL: ${{ secrets.STAGING_CLICKHOUSE_URL }}
        run: |
          echo "ğŸ—„ï¸ Running PostgreSQL migrations..."
          npm run migration:run:staging
          
          echo "ğŸ“Š Running ClickHouse migrations..."
          npm run migration:clickhouse:staging
          
          echo "âœ… Migrations completed"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB: Blue-Green Deployment
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  deploy:
    name: ğŸš¢ Blue-Green Deployment
    needs: [build-images, migrate-database]
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.jts.example.com
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || github.ref }}
          
      - name: Configure kubectl
        run: |
          echo "${{ secrets.STAGING_KUBECONFIG }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=${PWD}/kubeconfig" >> $GITHUB_ENV
          
      - name: Deploy Green Environment
        run: |
          echo "ğŸŸ¢ Deploying to green environment..."
          
          # Apply configurations
          kubectl apply -f ./k8s/staging/config/ -n ${{ env.NAMESPACE }}
          
          # Deploy to green slots
          kubectl apply -f ./k8s/staging/services/ -n ${{ env.NAMESPACE }} \
            --selector="deployment=green"
          
          # Wait for green deployment
          kubectl rollout status deployment -n ${{ env.NAMESPACE }} \
            --selector="deployment=green" --timeout=10m
            
      - name: Run Health Checks
        run: |
          echo "ğŸ¥ Checking green environment health..."
          ./scripts/health-check.sh green staging
          
      - name: Switch Traffic to Green
        run: |
          echo "ğŸ”„ Switching traffic to green environment..."
          kubectl patch service api-gateway -n ${{ env.NAMESPACE }} \
            -p '{"spec":{"selector":{"deployment":"green"}}}'
            
          # Keep blue environment for rollback
          echo "ğŸ’™ Blue environment kept for rollback"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB: Performance Testing
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  performance-test:
    name: âš¡ Performance Testing
    needs: [deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup k6
        run: |
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
          
      - name: Run Load Tests
        env:
          K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}
        run: |
          echo "âš¡ Running performance tests..."
          k6 run --out cloud ./tests/performance/staging.js
          
      - name: Analyze Results
        run: |
          echo "ğŸ“Š Analyzing performance results..."
          npm run perf:analyze:staging

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB: E2E Testing
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  e2e-test:
    name: ğŸ­ E2E Testing
    needs: [deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup Environment
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Run E2E Tests
        env:
          API_URL: https://staging.jts.example.com
          TEST_USER: ${{ secrets.STAGING_TEST_USER }}
          TEST_PASSWORD: ${{ secrets.STAGING_TEST_PASSWORD }}
        run: |
          echo "ğŸ­ Running E2E tests..."
          npm run test:e2e:staging
          
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-results
          path: test-results/

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB: Rollback on Failure
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  rollback:
    name: ğŸ”„ Rollback if Failed
    needs: [performance-test, e2e-test]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Configure kubectl
        run: |
          echo "${{ secrets.STAGING_KUBECONFIG }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=${PWD}/kubeconfig" >> $GITHUB_ENV
          
      - name: Rollback to Blue
        run: |
          echo "âš ï¸ Tests failed, rolling back to blue environment..."
          kubectl patch service api-gateway -n ${{ env.NAMESPACE }} \
            -p '{"spec":{"selector":{"deployment":"blue"}}}'
          echo "âœ… Rolled back to blue environment"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB: Notification
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  notify:
    name: ğŸ“¢ Deployment Notification
    needs: [deploy, performance-test, e2e-test]
    if: always()
    uses: ./.github/workflows/_templates/notify.yml
    with:
      status: ${{ needs.e2e-test.result }}
      workflow-name: 'Staging Deployment'
      notify-slack: true
      custom-message: |
        Environment: Staging
        Version: ${{ github.event.inputs.version || github.ref_name }}
        URL: https://staging.jts.example.com
        Status: ${{ needs.e2e-test.result == 'success' && 'âœ… Deployed' || 'âŒ Rolled Back' }}
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}